name: Nuitka Build
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Release
        run: |
          gh release create ${{ github.event.inputs.release_tag }} --title "Release ${{ github.event.inputs.release_tag }}" \
          --notes "Action auto release"
        env:
          GH_TOKEN: ${{ github.token }}
          
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write
    needs: create

    steps:
      # Check-out repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
            python-version: '3.x'
            cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          standalone: on
          include-data-dir: |
            Dicts=Dicts
            defaults=defaults

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: FurLang_server-${{ matrix.os }}.zip
          path: build
          exclusions:  '*main.build*'

      - name: Run tree command on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt install tree
          tree

      - name: Release
        run: |
          gh release upload ${{ github.event.inputs.release_tag }} FurLang_server-${{ matrix.os }}.zip
        env:
          GH_TOKEN: ${{ github.token }}


